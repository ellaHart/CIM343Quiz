</head>

<body
  style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; text-align: center; background-image: url('https://www.shutterstock.com/image-vector/dog-seamless-pattern-paws-bones-600nw-2350264459.jpg'); background-repeat: repeat;">
  <div style="max-width: 800px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 10px;">
    <h1 style="font-size: 2.5em; margin-bottom: 30px;">Guess The Dog Breed?</h1>

    <p id="score" style="font-size: 1.5em; margin-bottom: 20px;">Score: 0</p>

    <!-- Question 1 -->

        src="https://www.bellaandduke.com/wp-content/uploads/2024/10/A-guide-to-German-Shepherds-characteristics-personality-lifespan-and-more-featured-image.webp"

        style="width: 400px; height: 300px; object-fit: cover;" />
    </a>
    <br><br>

    
    <button data-question="3">Maltese</button>
    <button data-question="3" class="correct">Pomeranian</button>
    <button data-question="3">Chihuahua</button>

</div>

    <div class="question" data-question="5">

      <img src="https://www.carecredit.com/sites/cc/image/american_bulldog_hero.jpg"

    <a href="#">

    <!-- Question 10 -->
    <div class="question" data-question="10">
    <br><br>

    <a href="#">
      <img src="https://www.akc.org/wp-content/uploads/2017/11/Azawakh_178091272.jpg"
        style="width: 400px; height: 300px; object-fit: cover;" />
    </a>
    <br><br>

    <button data-question="9">Great Dane</button>
    <button data-question="9" class="correct">Azawakh</button>
    <button data-question="9">Greyhound</button>
</div>
    

  </div>

  <script>
    let score = 0;
    let attempts = {}; // Track attempts per question
  
    // Select all buttons with a data-question attribute
    document.querySelectorAll("button[data-question]").forEach(button => {
      button.addEventListener("click", function () {
        let questionNumber = this.getAttribute("data-question");
  
        if (!(questionNumber in attempts)) {
          attempts[questionNumber] = 0; // Initialize attempts for the question
        }
  
        attempts[questionNumber]++; // Increment attempts
  
        if (this.classList.contains("correct") && attempts[questionNumber] === 1) {
          this.style.background = "#4CAF50";  // Softer green  // Correct answer on first attempt
          score++;  // Increase score only if it's the first try
        } else if (this.classList.contains("correct")) {
          this.style.background = "#b6dd72";  // Correct answer on subsequent attempts
        } else {
          this.style.background = "#ff6b6b";  // Softer red  // Incorrect answer
        }
  
        // Update score display
        document.getElementById("score").textContent = `Score: ${score}`;
      });
    });

    
  </script>
  
  
</body>
